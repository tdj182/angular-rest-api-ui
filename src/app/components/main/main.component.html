<div>

  <div>
    <h2 class="card-header text-cener">{{ title }}</h2>
  </div>

  <div class="card-body">
    <img src={{image}} alt="User Network" class="mx-auto d-block">
    
    <div class="list-group">
      <button type="button" class="btn btn-secondary btn-lg btn-block" placement="right" ngbPopover="Query all Users from the database" popoverTitle="GET Request">
        View All Users
      </button>
      <button type="button" class="btn btn-secondary btn-lg btn-block" placement="right" ngbPopover="Persist a User to the database" popoverTitle="POST Request">
        Register User
      </button>
      <button type="button" class="btn btn-secondary btn-lg btn-block" placement="right" ngbPopover="Query User from the database by extracting path variable" popoverTitle="GET Request">
        Find User by Name
      </button>
      <button type="button" class="btn btn-secondary btn-lg btn-block" placement="right" ngbPopover="Delete User from the database" popoverTitle="DELETE Request">
        Remove User
      </button>

    </div>

  </div>
</div>
