<div>
  <div>
    <h2 class="card-header text-cener">{{ title }}</h2>
  </div>

  <div class="card-body">
    <!-- I want to iterate through all the User elements within the users property of this componenet and render them -->
    <ul *ngFor="let u of users" class="list-group-item">
      <!-- <li class="list-group-item">Id: {{ u.id }}</li> -->
      <li class="list-group-item">First Name: {{ u.firstName }}</li>
      <li class="list-group-item">Last Name: {{ u.lastName }}</li>
      <li class="list-group-item">Username: {{ u.username }}</li>
      <li class="list-group-item">Email: {{ u.email }}</li>
    </ul>
  </div>

  <div>
    <button class="btn btn-secondary btn-center" (click)="findAllUsers()">
      Fetch Users!
    </button>
  </div>

  <div *ngIf="users.length == 0">
    {{ clientMessage.message }}
  </div>
</div>
